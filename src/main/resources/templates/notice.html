<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>通知公告</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
	</head>
	<body>
		<div class="clearfix nav">
			<div class="campus fl">
				<a th:href="@{/index}">校园兼职</a>
			</div>
			<div class="clearfix fr n_list">
				<a th:href="@{/login}">管理员登录</a>
				<a th:href="@{/blackjobs}">小黑屋</a>
				<a th:href="@{/notice}">通知公告</a>

		</div>
		<div class="box clearfix">
			<div class="fl j_list">
				<ul>
					<a href="#" class="clearfix" th:each="notice : ${noticeList}">
						<div class="fl w_wen">
							<h3 th:text="${notice.title}"></h3>
							<p th:text = "${#dates.format(notice.updateTime,'yyyy-MM-dd')} + '发布人：' + ${notice.author}"></p>
							<br/>
							<p th:text="${notice.content}"></p>
						</div>
					</a>
				</ul>
			</div>
			<div class="fr img_list">
				<ul>
					<li>
						<img src="images/1.png" />
					</li>
					<li>
						<img src="images/2.png" />

					<li>
						<img src="images/3.png" />
					</li>
					<li>

		</div>
