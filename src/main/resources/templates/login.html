<head>
    <meta charset="UTF-8"/>

    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>后台登录</title>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="https://monsterlin.com/admin/css/normalize.css?v=17.10.30"/>
    <link rel="stylesheet" href="https://monsterlin.com/admin/css/grid.css?v=17.10.30"/>

<body class="body-100">
<!--[if lt IE 9]>
<div class="message error browsehappy" role="dialog">当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/">升级你的浏览器</a>.</div>

<div class="typecho-login-wrap">
    <div class="typecho-login">
        <h1><a href="http://typecho.org" class="i-logo">Typecho</a></h1>
        <form action="signIn" method="post" >
            <p>
                <label for="name" class="sr-only">用户名</label>
                <input type="text" id="name" name="name" value="" placeholder="用户名" class="text-l w-100" />
            </p>
            <p>
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" name="password" class="text-l w-100" placeholder="密码" />
            </p>
            <p class="submit">
                <button type="submit" class="btn btn-l w-100 primary">登录</button>
                <input type="hidden" name="referer" value="https://monsterlin.com/admin/" />
            </p>
            <p>
                <label for="remember"><input type="checkbox" name="remember" class="checkbox" value="1" id="remember" /> 下次自动登录</label>
            </p>
        </form>

        <p class="more-link">
            <a href="https://monsterlin.com/">返回首页</a>
        </p>
    </div>
</div>
<script src="https://monsterlin.com/admin/js/jquery.js?v=17.10.30"></script>
<script src="https://monsterlin.com/admin/js/jquery-ui.js?v=17.10.30"></script>
