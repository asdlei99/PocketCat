<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap-responsive.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/theme.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.css}"/>

    <script th:src="@{/lib/jquery-1.8.1.min.js}" type="text/javascript"></script>

    <style type="text/css">
        .brand {
            font-family: georgia, serif;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

    <script th:src="@{/javascripts/html5.js}"></script>


</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <ul class="nav pull-right">

            </ul>
            <a class="brand" href="backMain.html"><span class="first">Pocket</span> <span class="second">Cat</span></a>
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row-fluid">
        <div class="dialog span4">
            <div class="block">
                <div class="block-heading">Sign In</div>
                <div class="block-body">
                    <!--Form表单开始-->
                    <form th:action="@{admin/signIn}" method="post">
                        <label>Username</label>
                        <input type="text" class="span12" name="name"/>
                        <label>Password</label>
                        <input type="password" class="span12" name="password"/>
                        <input type="submit" class="btn btn-primary pull-right" value="Sign In"/>
                        <div class="clearfix"></div>
                    </form>
                    <!--Form表单结束-->
                </div>
            </div>

        </div>
    </div>
</div>
    <script th:src="@{/lib/bootstrap/js/bootstrap.js}" ></script>
</body>
</html>
