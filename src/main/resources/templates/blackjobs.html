</head>
<body>
<div class="clearfix nav">
	<div class="campus fl">
		<a th:href="@{/index}">校园兼职</a>
	</div>
	<div class="clearfix fr n_list">
		<a th:href="@{/login}">管理员登录</a>
		<a th:href="@{/blackjobs}">小黑屋</a>
		<a th:href="@{/notice}">通知公告</a>

<div class="box clearfix">
	<div class="fl j_list">
		<ul>
			<a href="detail.html" class="clearfix" th:each="campusJob : ${campusJobList}">

					<h4 th:text="${campusJob.title}"></h4>

							          +'有效期：' +${#dates.format(campusJob.beginTime,'yyyy-MM-dd')}
                                     +' &nbsp;-&nbsp; ' +${#dates.format(campusJob.endTime,'yyyy-MM-dd')}" ></h6>
				</div>
				<div class="fr w_zi">
					<div class="s_img">
						<img src="images/5.png" width="60" height="60"/>
					</div>
				</div>
			</a>

		</ul>
	</div>
	<div class="fr img_list">
		<ul>
			<li>

			<li>

			<li>
				<img src="images/3.png" />
			</li>
			<li>
				<img src="images/4.png" />
			</li>
		</ul>
	</div>
</div>
