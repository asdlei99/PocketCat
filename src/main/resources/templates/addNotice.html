        .brand { font-family: georgia, serif; }

            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>


</head>

<body>
<div CLASS="navbar">
    <div CLASS="navbar-inner">
        <div CLASS="container-fluid">
            <ul CLASS="nav pull-right">

                <li id="fat-menu" CLASS="dropdown">
                    <a HREF="#" id="drop3" ROLE="button" CLASS="dropdown-toggle" data-toggle="dropdown">
                        <i CLASS="icon-user"></i>monsterlin
                        <i CLASS="icon-caret-down"></i>
                    </a>

                    <ul CLASS="dropdown-menu">
                        <li><a TABINDEX="-1" HREF="#">Settings</a></li>
                        <li CLASS="divider"></li>
                        <li><a TABINDEX="-1" HREF="login.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <a class="brand" href="backMain.html"><span class="first">Pocket</span> <span class="second">Cat</span></a>
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row-fluid">
        <div class="span3">
            <div class="sidebar-nav">
                <div class="nav-header" data-toggle="collapse" data-target="#dashboard-menu"><i class="icon-dashboard"></i>公告</div>
                <ul id="dashboard-menu" class="nav nav-list collapse in">
                    <li><a href="/backMain">主页</a></li>
                    <li><a href="/backMain/allNotice">公告管理</a></li>
                    <li class="active"><a href="/backMain/addNotice">新增公告</a></li>
                    <li><a href="/backMain/updateNotice">更新公告</a></li>

                </ul>

                <div class="nav-header" data-toggle="collapse" data-target="#settings-menu"><i class="icon-exclamation-sign"></i>校内兼职</div>
                <ul id="settings-menu" class="nav nav-list collapse in">
                    <li ><a href="#">兼职管理</a></li>
                    <li ><a href="#">新增兼职</a></li>
                    <li ><a href="#">更新兼职</a></li>
                </ul>

                <div class="nav-header" data-toggle="collapse" data-target="#legal-menu"><i class="icon-legal"></i>校外兼职</div>
                <ul id="legal-menu" class="nav nav-list collapse in">
                    <li ><a href="#">兼职管理</a></li>
                </ul>
            </div>
        </div>
        <div CLASS="span9">
            <h1 CLASS="page-title">添加图书</h1>

            <div CLASS="well">
                <ul CLASS="nav nav-tabs">
                    <li CLASS="active"><a HREF="#home" data-toggle="tab">Profile</a></li>
                    <li><a HREF="#profile" data-toggle="tab">Password</a></li>
                </ul>
                <div id="myTabContent" CLASS="tab-content">
                    <div CLASS="tab-pane active in" id="home">
                        <!--Form表单开始-->
                        <form action="AddBooksServlet" method="post">
                            <label>ISBN</label>
                            <input TYPE="text"  CLASS="input-xlarge" name="isbn"/>
                            <label>书名</label>
                            <input TYPE="text"  CLASS="input-xlarge" name="title"/>
                            <label>价格</label>
                            <input TYPE="text"  CLASS="input-xlarge"  name="price"/>
                            <label>更新时间&nbsp;&nbsp;&nbsp;</label>
                            <input TYPE="text"  CLASS="input-xlarge" name="pubDt" value="时间系统自动生成" readonly="readonly"/>
                            <label>出版社</label>
                            <input TYPE="text" CLASS="input-xlarge" name="publisherName"/><br/>
                            <div CLASS="btn-toolbar">
                                <input type="submit" CLASS="btn btn-primary" value="Save"/>
                                <a HREF="#myModal" data-toggle="modal" CLASS="btn">Cancel</a>
                            </div>
                        </form>
                        <!--Form表单结束-->
                    </div>
                    <div CLASS="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>New Password</label>
                            <input TYPE="password" CLASS="input-xlarge"/>
                            <div>
                                <button CLASS="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div CLASS="modal small hide fade" id="myModal" TABINDEX="-1" ROLE="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div CLASS="modal-header">
                    <button TYPE="button" CLASS="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div CLASS="modal-body">

                    <p CLASS="error-text"><i CLASS="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div CLASS="modal-footer">
                    <button CLASS="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button CLASS="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>



    <footer>
